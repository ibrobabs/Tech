{% extends "core/base.html" %}
{% load static khanatek_tags wagtailcore_tags wagtailimages_tags %}

{% block content %}

<style>
    .about-hero {
        {% image page.landing_image original as landing_image %}
        background-image: url("{{ landing_image.url }}");
        background-repeat: no-repeat;
        background-size: cover cover;
        /*width:1025px !important;*/
        /*margin-top: -100px !important;*/
        margin-bottom: -20px !important;
    }
</style>

<div class="about-hero">
    <div class="main-content" style="padding-top: 230px;margin-bottom: 150;">
        <div class="contact">
            <form class="contact-form" action="{% pageurl page %}" method="post" id="contact-us-form">
            {% csrf_token %}
                <fieldset class="contact-form__group">
                    <div class="container">
                        <div class="content">
                            <h2 class="thanks h2-responsive">
                                <span class="wow fadeInDown">{{ page.thank_you_text }}</span> {{ page.thank_you_follow_up }}<br>
                                <a class="btn btn-primary btn-lg wow fadeInDown" href="{% pageurl page.landing_page_button_link %}"  role="button">{{ page.landing_page_button_title }}</a>
                            </h2>
                        </div>
                    </div>
                   {{ form.as_p }}
                </fieldset>    
            </form>
        </div>
    </div>
</div>

{% endblock %}
