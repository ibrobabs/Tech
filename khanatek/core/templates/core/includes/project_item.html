{% load wagtailcore_tags wagtailimages_tags %}

<div class="col-md-6 mb-r wow zoomIn" data-wow-delay="0.4s">

    <!--Collection card-->
    <div class="card collection-card">
        <!--Card image-->
        <div class="view  hm-zoom">
            {% if image %}
                {% image image fill-540x540-c100 as background %}
            <img src="{{ background.url }}" class="img-fluid" alt="">
            {% endif %}

            <div class="white-text text-center">
                <div class="stripe">
                <h4>{{ descriptive_title }}</h4>
                    <h3>{{ title }}</h3>
                    <a class="btn btn-lg btn-outline-white" href="{% pageurl page %}"><i class="fa fa-clone left"></i> View project</a>
                </div>
            </div>
        </div>
        <!--/.Card image-->
    </div>
    <!--/.Collection card-->

</div>
